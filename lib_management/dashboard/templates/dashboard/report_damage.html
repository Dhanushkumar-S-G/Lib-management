{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
Report a Damage
{% endblock %}
{% block body %}
<br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body mt-4 mb-2">
                <form class="row g-3" method="post" action="">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="roll_no" id="roll_no" placeholder="Roll no">
                            <label for="roll_no">Roll no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="book_id" id="book_id" placeholder="Book id">
                            <label for="book_id">Book id</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="copy_no" id="copy_no" placeholder="Copy no">
                            <label for="copy_no">Copy no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Damage description" id="desc"
                                      name="desc" style="height: 100px;"></textarea>
                            <label for="desc">Damage description</label>
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Report</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
