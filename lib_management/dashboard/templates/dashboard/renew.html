{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
Dashboard - Renew
{% endblock %}
{% block body %}
<br><br><br><br><br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body mt-4 mb-2">
                <form class="row g-3" method="post" action="">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="roll_no" value="{{student.roll_no}}" disabled name="roll_no" placeholder="Roll no">
                            <label for="roll_no">Roll no</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="book_id" name="book_id" placeholder="Book id">
                            <label for="book_id">Book id</label>
                        </div>
                    </div>
                     <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="copy_no" name="copy_no" placeholder="Copy no">
                            <label for="copy_no">Copy no</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Renew</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
